<div class="modal fade " id="loginModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">

      <div class="modal-content">

          <form>          
              <div class="form-group">

                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
              
              </div>
              <div class="form-group">

                <input type="password" class="form-control" id="Password" placeholder="Password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-outline-dark text-light m-5" style="background-color: rgb(241, 129, 72);">Login</button></div>
              </form>
        </div>

<div class="modal fade " id="signupModal" data-backdrop="static"  data-keyboard="false" tabindex="-1" aria-labelledby="signupLabel" aria-hidden="true">
    
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background-color: rgb(246, 197, 173);">
        <h5 class="modal-title" style="background-color: rgb(246, 197, 173);" id="signupLabel">Sign Up</h5>
        <button type="button" style="background-color: rgb(241, 129, 72);" class="btn-close" data-dismiss="modal" aria-label="close" data-target="#signupModal">X</button>


      </div>
      <div class="modal-body"   style="background-color: rgb(246, 197, 173);">
       
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="surname">Surname</label>
                <input type="name" class="form-control" id="surname" placeholder="Surname">
              </div>
        
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="email" placeholder="Enter Email">
            
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="SignupPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="ReEnterPassword">Re Enter Password</label>
                <input type="password" class="form-control" id="reEnterPassword" placeholder="Re Enter Password">
              </div>
              <div class="text-center">
            <button type="submit" class="btn btn-outline-dark text-light m-5" style="background-color: rgb(241, 129, 72);">Submit</button></div>
          </form>
          
      </div>
    </div>
