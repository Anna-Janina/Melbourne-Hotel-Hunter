<body>
    <nav class="navbar navbar-expand-lg rounded static-top m-5" style="background-color: rgb(246, 197, 173);">
        <div class="container">
          <a class="navbar-brand text-dark" href="#">
            <h1><strong>Melbourne Hotel Hunter</strong></h1>
          </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="./index.html" class="btn btn-outline-dark text-light" style="background-color: rgb(241, 129, 72);" role="button" data-bs-toggle="button"><strong>Home</strong></a>
                </li>
            </ul>
        </div>

    <main>
          
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="card" style="width: 100%;">
                    <img src="./assets/images/Skyline.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="hotel-title">Hotel title</p>
                        <p class="hotel-address">Hotel address</p>
                        <p class="hotel-description">Hotel description</p>
                    </div>
                </div>
              </div>

    <div class="signup-popup">
      <div class="signup-content">
         <h2> Sign Up to Review</h2>
         <form>
            <label for="name">Username:</label>
            <input type="text"  id="Username"  name="Username" required>
            <label for="email">Password:</label>
            <input type="password" id="Password" name="Password" required>
            <label for="email">Re Enter Password:</label>
            <input type="password" id="Re Enter Password" name="Re Enter Password" required>
            <button type="submit">Sign Up</button>
         </form>
      </div>  
    </div>

              <div class="col-sm">
                <div class="row align-items-center mb-2">
                    <a href="#" class="btn" style="background-color: rgb(246, 197, 173);">Write A Review</a>
                    <p class="reviews"></p>
                </div>
                <textarea id ="code" rows="2" cols="200" disabled="disabled" style="width:100%; height:auto">Hello</textarea>
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Heading</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Review</th>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
